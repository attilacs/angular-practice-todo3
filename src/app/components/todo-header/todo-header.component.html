<form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-group mb-3">
        <div class="input-group-text">
            @if(todos().length){
            <input class="form-check-input mt-0" type="checkbox" [checked]="isAllCompleted()"
                (change)="toggleAll($event)">
            } @else {
            <input class="form-check-input mt-0 invisible" type="checkbox">
            }
        </div>
        <input type="text" class="form-control" formControlName="title" (keyup.enter)="onEnter()"
            placeholder="What needs to be done?" aria-label="Text input with checkbox" autofocus="" />
    </div>
</form>
