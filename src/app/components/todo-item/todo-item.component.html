<li>
    @if(isEditing()) {
    <input #todoInputRef [(ngModel)]="title" (keyup.enter)="updateTitle()" (blur)="handleBlur()"
        (focus)="handleFocus()" />
    } @else {
    <input type="checkbox" [checked]="todo().completed" (click)="toggleTodo()">
    <span (dblclick)="startEdit()">{{ todo().title }}</span>
    <button (click)="deleteTodo()">x</button>
    }
</li>
